<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 11 ISO Download</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 50px auto;
      max-width: 600px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info {
      background-color: #f3f3f3;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .info p {
      margin: 8px 0;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0078D7;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #005a9e;
    }
  </style>
  <script>
    fetch('https://raw.githubusercontent.com/knockfreely/win11-install-and-optimize/main/data/win11_info.json')
      .then(res => res.json())
      .then(data => {
        // 自动重定向
        window.location.href = data.download_link;

        // 更新备用链接
        const link = document.getElementById('link');
        link.href = data.download_link;

        // 更新信息
        document.getElementById('updated').innerText = `Version updated at: ${data.updated_at}`;
        document.getElementById('size').innerText = `Size: ${data.size_mb} MB`;
        document.getElementById('sha256').innerText = `SHA256: ${data.sha256}`;
      })
      .catch(err => {
        console.error('Failed to load download link:', err);
        document.body.innerHTML = "<h2>Failed to load download link. Please try again later.</h2>";
      });
  </script>
</head>
<body>
  <h1>Redirecting to the latest Windows 11 ISO...</h1>
  <a id="link" class="button" href="#">Click here if not redirected</a>

  <div class="info">
    <p id="updated">Version updated at: ...</p>
    <p id="size">Size: ...</p>
    <p id="sha256">SHA256: ...</p>
  </div>
</body>
</html>
