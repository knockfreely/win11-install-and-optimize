<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading Windows 11 ISO</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 550px;
      width: 100%;
    }
    .logo {
      width: 80px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0078D7;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    a.button:hover {
      background-color: #005a9e;
    }
    .info {
      background-color: #f3f3f3;
      padding: 15px 20px;
      border-radius: 8px;
    }
    .info p {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }
  </style>
  <script>
    fetch('https://raw.githubusercontent.com/knockfreely/win11-install-and-optimize/main/data/win11_info.json')
      .then(res => res.json())
      .then(data => {
        const downloadUrl = data.download_link;

        // 自动重定向下载
        window.location.href = downloadUrl;

        // 设置备用下载按钮
        const link = document.getElementById('link');
        link.href = downloadUrl;

        // 填充文件信息
        document.getElementById('updated').innerText = `Version updated at: ${data.updated_at}`;
        document.getElementById('size').innerText = `Size: ${data.size_mb} MB`;
        document.getElementById('sha256').innerText = `SHA256: ${data.sha256}`;
      })
      .catch(err => {
        console.error('Failed to load download link:', err);
        document.body.innerHTML = "<h2>Failed to load download link. Please try again later.</h2>";
      });
  </script>
</head>
<body>
  <div class="container">
    <img src="https://uhf.microsoft.com/images/microsoft/RE1Mu3b.png" alt="Microsoft Logo" class="logo">
    <h1>Thanks for downloading!</h1>
    <p>Your Windows 11 ISO download will begin automatically. If it didn’t start, click the button below to download manually.</p>
    <a id="link" class="button" href="#">Download Windows 11 ISO</a>

    <div class="info">
      <p id="updated">Version updated at: ...</p>
      <p id="size">Size: ...</p>
      <p id="sha256">SHA256: ...</p>
    </div>
  </div>
</body>
</html>
